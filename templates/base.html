<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZ Monitor</title>

    <!-- Наши стили -->
    <link href="/static/style.css" rel="stylesheet">

    <!-- Tailwind + Feather -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-50">

<div class="layout">
    <!-- Сайдбар в стиле твоего макета -->
    <aside class="sidebar glass-sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-logo">
                <span data-feather="monitor" class="sidebar-logo-icon"></span>
                <span>KZ Monitor</span>
            </h2>
        </div>

        <nav class="sidebar-menu">
            <button class="tab-btn active" data-tab="dashboard">
                <span data-feather="bar-chart-2" class="tab-btn-icon"></span>
                <span>Дашборд</span>
            </button>
            <button class="tab-btn" data-tab="channels">
                <span data-feather="users" class="tab-btn-icon"></span>
                <span>Каналы</span>
            </button>
            <button class="tab-btn" data-tab="messages">
                <span data-feather="message-square" class="tab-btn-icon"></span>
                <span>Сообщения</span>
            </button>
        </nav>

        <div class="sidebar-footer">
            <span class="sidebar-version">v2.0</span>
        </div>
    </aside>

    <!-- Основной контент -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>

<script>
    // Иконки Feather
    document.addEventListener('DOMContentLoaded', () => {
        if (window.feather) {
            window.feather.replace();
        }
    });
</script>

</body>
</html>
